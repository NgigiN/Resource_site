<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/sessions.css">
	<title>Course Registration</title>
</head>

<body>
	<header>
		<a href="index.html" class="logo-link">
			<img src="/assets/ditaLogo-3d409f18.png" alt="" class="logo">
		</a>
		<h1>Training Registration</h1>
	</header>

	<div class="container">
		<form>
			<label for="admission_number">Admission Number</label>
			<input type="text" id="admission_number" placeholder="Enter Admission Number" required>

			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Enter Name" required>

			<label for="phone_number">Phone Number</label>
			<input type="text" id="phone_number" placeholder="Enter Phone Number" required>

			<label for="course">Course</label>
			<input type="text" id="course" placeholder="Enter Course" required>

			<input type="submit" value="Submit" id="submitButton">
		</form>
	</div>

	<script src="/js/script.js"></script>
</body>

</html>
