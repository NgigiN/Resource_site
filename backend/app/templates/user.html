{% extends "base.html" %}

{% block app_content %}
	<table class="table table-hover">
		<tr>
			<td width="256px"><img src="{{ current_user.avatar(128) }}"></td>
			<td><h1> User: {{ current_user.username }}</h1></td>
			{% if current_user.last_seen %}<p>Last seen on: {{ current_user.last_seen }} </p>{% endif %}
		</tr>
		{% if user == current_user %}
                <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
                {% endif %}
	</table>
	<hr>
	<!-- {% for repair in repairs %}
		{% include '_rep.html' %}
		{% endfor %} -->
{% endblock %}
