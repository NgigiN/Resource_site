<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/profile.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
	<title>User Profile</title>
</head>

<body>
	<header>
		<a href="index.html" class="logo-link">
			<img src="/assets/ditaLogo-3d409f18.png" alt="" class="logo">
		</a>
		<h1>Repair Booking</h1>
	</header>
	<div class="container mt-5">
		<div class="profile-container">
			<div class="row">
				<div class="col-md-6">
					<h2>User Details</h2>
					<div class="mb-3">
						<label for="name" class="form-label">Name:</label>
						<input type="text" class="form-control" id="name" name="name"
							value="John Doe" readonly>
					</div>
					<div class="mb-3">
						<label for="adm" class="form-label">Adm No:</label>
						<input type="text" class="form-control" id="adm" name="adm"
							value="##-####" readonly>
					</div>
					<div class="mb-3">
						<label for="phone" class="form-label">Phone No:</label>
						<input type="tel" class="form-control" id="phone" name="phone"
							value="+254 7..." readonly>
					</div>
					<div class="mb-3">
						<label for="device" class="form-label">Device:</label>
						<input type="text" class="form-control" id="device" name="device"
							value="Lenovo" readonly>
					</div>
				</div>
			</div>
		</div>
		<div class="history-container">
			<h2>Repair History</h2>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Item</th>
						<th scope="col">Issue</th>
						<th scope="col">Status</th>
					</tr>
				</thead>
				<tbody>
					<!-- Add user's repair history items dynamically here -->
					<tr>
						<td>Item 1</td>
						<td>Hardware</td>
						<td>Completed</td>
					</tr>
					<tr>
						<td>Item 2</td>
						<td>Software</td>
						<td>In Progress</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="/js/script.js"></script>
</body>

</html>
