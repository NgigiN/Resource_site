<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/repair.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

	<title>DITA Repair</title>
</head>

<body>
	<header>
		<a href="index.html" class="logo-link">
			<img src="/assets/ditaLogo-3d409f18.png" alt="" class="logo">
		</a>
		<h1>Repair Booking</h1>
	</header>
	<main>
		<div class="container mt-5">

			<div class="form-container">
				<form class="p-4 border rounded">


					<div class="mb-3">
						<label for="device" class="form-label">Device:</label>
						<input type="text" class="form-control" id="device" name="device"
							placeholder="Lenovo" required style="margin-left: 20%;">
					</div>


					<div class="mb-3">
						<label for="serial_No" class="form-label">Serial
							Number:</label>
						<input type="text" class="form-control" id="serial_No" name="serial_No"
							required style="margin-left: 5%;">
					</div>



					<div class="mb-3">
						<label for="issue" class="form-label">Issue:</label>
						<select class="form-select" id="issue" name="issue" required
							style="margin-left: 22%" ;>
							<option value=" hardware">
								Hardware</option>
							<option value="software">
								Software</option>
						</select>
					</div>


					<div class="mb-3">
						<label for="description" class="form-label">Description:</label>
						<textarea class="form-control" id="description" name="description"
							placeholder="Please describe the type of issue you are facing:"
							required></textarea>
					</div>

					<button type="submit" class="btn btn-primary btn-block">Submit</button>
					<i>
						<p class="mt-4 text-center"
							style="padding-top: 10px; margin-bottom: 0;">Once
							your repair is done,
							we will get in touch with
							you via
							WhatsApp.</p>
					</i>
			</div>

			</form>

		</div>

	</main>
	<section class="footer container-fluid" id="footer-section">
		<p>Resource Lab</p>
	</section>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>


</body>

</html>
